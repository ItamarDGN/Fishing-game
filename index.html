<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/pixel_art/4 Icons/Icons_02.png"
      type="image/x-icon"
    />
    <title>The Fisherman's Adventure</title>
    <style>
      img {
        margin-left: 0;
      }

      canvas {
        border: 1px solid black;
      }

      .main-container {
        text-align: center;
      }

      .game-area {
        margin-top: 20px;
      }

      header {
        margin-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>The Fisherman's Adventure</h1>
        <div class="image-container">
          <img
            src="assets/pixel_art/4 Icons/Icons_09.png"
            alt="blue fish"
            class="side-left-image"
          />
          <img
            src="assets/pixel_art/4 Icons/Icons_05.png"
            alt="green fish"
            class="side-right-image"
          />
        </div>
        <p>
          Take on an Adventure as a poor fisherman as you slowly build your
          empire! <br />
          Buy new upgrades, catch new fish, and <br />
          Become the best FISHERMAN ON THE OCEAN!!
        </p>
        <p>
          W,A,S,D to move <br />
          F to fish E to enter
        </p>
        <div class="image-container">
          <img
            src="assets/pixel_art/4 Icons/Icons_01.png"
            alt="Image 1"
            class="side-right-image"
          />
          <img
            src="assets/pixel_art/4 Icons/Icons_02.png"
            alt="Image 2"
            class="side-left-image"
          />
        </div>
      </header>

      <div class="game-area">
        <canvas id="gameCanvas" width="1200" height="900"></canvas>
      </div>

      <footer>
        <p>
          2025 Â© The Fisherman's Adventure <br />
          by Magan&Wonder
        </p>
      </footer>
    </div>

    <script src="game.js"></script>
  </body>
</html>
